<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
ul{list-style:none}
.box{width:980px;height:500px;position:absolute;left:0;right:0;top:0;bottom:0;border:1px solid #DB7173;margin:auto;position:relative}
.item{width:245px;height:500px;position:absolute;top:0}
.btn{position:absolute;left:100px;top:450px;height:30px;z-index:100}
.btn li{width:30px;height:30px;background:#0D1E47;float:left;margin-right:10px;text-align:center;line-height:30px;color:#fff;border-radius:15px;}
</style>
</head>

<body>
<div class="box">
<!--<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
-->    <ul class="btn">
    	<li>1</li>
    	<li>2</li>
    	<li>3</li>
    	<li>4</li>
    </ul>
</div>
</body>
</html>
<script src="js/jquery-1.11.3.min.js"></script>
<script>
//初始化设置
var box=$('.box')
var w=$(".box").width()/4;
var h=$(".box").height();

init();
set(0,0)
var cur=0;
var last=0;

function set(last,cur){
	$('.item').css("left",-w+"px").hide();
	$(".item").eq(last).show().css({"left":0,"z-index":2})
	$(".item").eq(cur).show().css("z-index",1})
	$(".item").width(w); 
	
}	
//四张图片初始化	

function init(){
	for(var i=0;i<4;i++){
		
		$('<div class="item"></div>')
		.width(w)
		.height(h)
		.css({
			"right":(3-i)*w,
			"background-image":"url(img/"+i+".jpg)",
			"background-position":-w*i+"px 0px"
		})
		.appendTo(box)
	}
}




$('.btn li').each(function(){
	$(this).click(function(){
		 cur=$(this).index();
		 if(last==cur) return false;
				 
		 // 动画前的复位;
		 
		 set(last,cur);
         
		 // 隐藏last,显示cur
		 $(".item").animate({"width":0},800);
		 $(".item").eq(cur).animate({"left":0},800)
		
		 last=cur;
		
	})


})

</script>
